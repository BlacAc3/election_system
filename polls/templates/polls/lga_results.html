{% load static tailwind_tags %}
<!DOCTYPE>
<head>
    <title>INEC System</title>
    {% tailwind_css %}
</head>
<body>
    <nav class="font-bold bg-gray-800 p-4 flex items-center justify-between">
        <h1 class="">Built By BlacAc3</h1>
        <a href="{% url 'index' %}" class="p-2 bg-yellow-300 border-2 border-yellow-300 rounded-lg hover:bg-yellow-400 hover:border-slate-900 transition-all duration-300 cursor-pointer"> Polls</a>
        <a href="{% url 'lga' %}" class="p-2 bg-yellow-300 border-2 border-yellow-300 rounded-lg hover:bg-yellow-400 hover:border-slate-900 transition-all duration-300 cursor-pointer" >LGA</a>
        <a href="{% url 'new_polling_unit' %}" class="p-2 bg-yellow-300 border-2 border-yellow-300 rounded-lg hover:bg-yellow-400 hover:border-slate-900 transition-all duration-300 cursor-pointer" >Add Polling Unit</a>
    </nav>
    <section class="p-4">
            <h1 class="text-2xl font-extrabold  p-4 mb-8 border-b-2 border-gray-500">All Local Government Areas</h1>
            <form action="{% url 'lga_result' %}" method="POST">
                {% csrf_token %}
                <label for="lga_id">Select Local Government:</label>
                <select name="lga_id" id="lga_id">
                    {% for lga in lga %}
                    <option value="{{ lga.lga_id }}" class="border-2 border-gray-500 p-2 my-2 rounded-lg hover:bg-gray-300 transition-all duration-300 cursor-pointer">
                            <p><{{ lga.lga_id }}> {{ lga.lga_name }}</p>
                        </option>
                    {% endfor %}
                </select>
                <button class="p-2 bg-yellow-300 border-2 border-yellow-300 rounded-lg hover:bg-yellow-400 hover:border-slate-900 transition-all duration-300 cursor-pointer" type="submit">Get Results</button>
            </form>
        {% if lga_results %}
            <ul>
                {% for abb, score in lga_results.items %}
                <li class="border-2 border-gray-500 p-2 my-2 rounded-lg">
                    <p>{{ abb }}</p>
                    <p>{{ score }}</p>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    </section>
</body>
